<!DOCTYPE html>
<html>
<tr>
  <td colspan="2">
        <br />
        <input type="button" value="Get Distances" onclick="GetRoute()" />
        <hr />
    </td>
     <td colspan="2">
        <div id="dvDistance">
        </div>
    </td>
</tr>
  <head>
    <title>Fuelr</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 90%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
    var source
    var longs = [];
    var lats = [];
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 25.397, lng: -90.644},
          zoom: 5
        });
        var infoWindow = new google.maps.InfoWindow({map: map});
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            source = pos
            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
          var json = (function () {
          var json = null;
        $.ajax({
        'async': false,
        'global': false,
        'url': "alt_fuel_stations.json",
        'dataType': "json",
        'success': function (data) {
            json = data;
        }
    });
    return json;
})(); 
for (var i = 0; i < json.fuel_stations.length; i++) {
	var lat = json.fuel_stations[i].latitude;
	var lng = json.fuel_stations[i].longitude;
        if(json.fuel_stations[i].state == "AR"){
             lats.push(lat);
             longs.push(lng);
             var marker = new google.maps.Marker({
		map: map,
		position: {
			lat: lat,
			lng: lng
                 },
                 title: 'Elec Station'
                });
             }
        }
}
function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
         }
    function GetRoute() {
    
    for(var i = 0; i < lats.length; i++)
{
    var destination = new google.maps.LatLng(lats[i], longs[i]);
    var service = new google.maps.DistanceMatrixService();
    service.getDistanceMatrix({
        origins: [source],
        destinations: [destination],
        travelMode: google.maps.TravelMode.DRIVING,
        unitSystem: google.maps.UnitSystem.IMPERIAL,
        avoidHighways: false,
        avoidTolls: false
    }, function (response, status) {
        if (status == google.maps.DistanceMatrixStatus.OK && response.rows[0].elements[0].status != "ZERO_RESULTS") {
            var distance = response.rows[0].elements[0].distance.text;
            var dvDistance = document.getElementById("dvDistance");
            dvDistance.innerHTML += "Distance: " + distance + "<br />";
            var dis = distance.substring(0,3);
            console.log(dis);
            if(Number(dis) < 50)
            {
                  dvDistance.innerHTML += "You are Within Range" + "<br />";
            }
        } else {
            alert("Unable to find the distance via road.");
        }
    });
}
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP_Okbyx4ikbXH75BBLe7qMLOFtrYmg5E&callback=initMap">
    </script>
  </body>
</html>
